<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>example for multipication through java script:</p>
        <button type="button" onclick="helo()">here is the answer!</button>
   <p id="demo"></p>
   <p id="demo1"></p>
   <script>
    var b = 43;
function helo() {
    var a = 100 
    document.getElementById("demo").innerHTML = b * a
}
document.getElementById("demo1").innerHTML = a
   </script>
</body>
